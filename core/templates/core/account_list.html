{% extends 'core/base_generic.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Accounts</h2>
      <a href="{% url 'account_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Create new account</a>
  </div>
  <ul class="list-group">
    {% for account in accounts %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'account_detail' account.pk %}">{{ account.name }}</a>
          <div>
              <a href="{% url 'account_update' account.pk %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
              <form action="{% url 'account_delete' account.pk %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
              </form>
          </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
