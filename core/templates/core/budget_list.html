{% extends 'core/base_generic.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Budgets</h2>
      <a href="{% url 'budget_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Create new budget</a>
  </div>
  <ul class="list-group">
    {% for budget in budgets %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'budget_detail' budget.pk %}">{{ budget.entity.name }} - {{ budget.fiscal_year }}</a>
          <div>
              <a href="{% url 'budget_update' budget.pk %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
              <form action="{% url 'budget_delete' budget.pk %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
              </form>
          </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
