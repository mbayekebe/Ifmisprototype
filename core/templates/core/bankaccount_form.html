{% extends 'core/base_generic.html' %}
{% block content %}
  <div class="card">
      <div class="card-header">
          <h2>{{ form.instance.pk|yesno:"Update Bank Account,Create Bank Account" }}</h2>
      </div>
      <div class="card-body">
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">{{ form.instance.pk|yesno:"Update,Create" }}</button>
          </form>
      </div>
  </div>
{% endblock %}
